<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="d1">
        <!-- 这使用keyup实现监听 -->
        <!-- <input type="text" v-model='firstname' @keyup=getFullname>+
        <input type="text" v-model='lasttname'@keyup=getFullname>=
        <input type="text" v-model='fullname'> -->

        <input type="text" v-model='firstname' >+
        <input type="text" v-model='lasttname'>=
        <input type="text" v-model='fullname'>
    </div>
</body>
<script src="lib/vue.js"></script>
<script>    
    const app=new Vue({
        el:"#d1",
        data:{
            firstname:'',
            lasttname:'',
            
        },
        methods: {
            /* getFullname(){
                this.fullname=this.firstname+'-'+this.lasttname
            } */
                
            
        },
        // 第二种方式
        /* watch:{
            // 要使用这个属性，可以监视data中指定数据的变化，然后出发这个watch中对应的function处理函数
            // 第一个参数是新数据  第二个参数是旧数据
            firstname:function(newVal,oldVal){
                // this.fullname=this.firstname+'-'+this.lasttname
                // console.log(newVal+'---'+oldVal);
                this.fullname=newVal+'-'+this.lasttname
            },'lasttname':function(newVal){
                this.fullname=this.firstname+'-'+newVal
            }
        } */
        computed:{
            // 在computed中，可以定义一些属性，这些属性，叫做[计算属性]，计算属性的，本质，就是一个方法，只不过，我们在使用这些计算属性的时候，是把他们的名称，直接当作属性来使用的；并不会把计算属性当成方法使用

            // 注意1；计算属性，在引用的时候，一定不要加()去调用，直接把它当作普通属性去使用就好了
            // 注意2：只要计算属性，这个function内部，所用到的任何data中的数据发生了变化，就会立即重新计算  这个计算属性的值
            // 注意3：计算属性的求值结果会被缓存起来，方便下次直接使用；如果 计算属性方法中，所有来的任何数据，都没有发生过变化，则，不会重新对  计算属性求值
            'fullname':function(){
                return this.firstname+'-'+this.lasttname
            }
        }
    })

    /* 
    watch 和 computed 和 methods
    都是以function来使用
    */

</script>
</html>
