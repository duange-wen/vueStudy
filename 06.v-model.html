<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="d1">
        <h4>{{message}}</h4>
        <!-- v-bind只能实现数据单项绑定 从m到v 无法双向绑定-->
        <!-- <input type="text" v-bind:value="message" style="width: 100%;"> -->

        <!-- v-model可以实现数据的双向绑定 但是只能用于表单元素中 -->
        <input type="text" v-model="message" style="width: 100%;">
    </div>
</body>
<script src="lib/vue.js"></script>
<script>
    const app=new Vue({
        el:"#d1",
        data:{
            message:"我们仰望着同一片天空却看着不同的地方。"
        },
    })
</script>
</html>
