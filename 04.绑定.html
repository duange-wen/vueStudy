<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d1" style="background-color:aqua">
    <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
</div>
</body>
<script src="lib/vue.js"></script>
<script>
    new Vue({
        el: '#d1',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</html>
